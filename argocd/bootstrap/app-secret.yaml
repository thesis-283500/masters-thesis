apiVersion: v1
kind: Secret
metadata:
  name: gh-app-private-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  project: default
  url: https://github.com/thesis-283500/masters-thesis.git
  githubAppID: ${APP_ID}
  githubAppInstallationID: ${INSTALLATION_ID}
  githubAppPrivateKey: ${PRIVATE_KEY}
  githubAppEnterpriseBaseUrl: |-
    "https://github.com/thesis-283500/masters-thesis/api/v3"
